    <!-- Main content -->
    <section class="bg-myBlack text-myWhite py-3 mt-24">
      <div class="container mx-auto text-center">
        <h2 class="text-lg font-semibold" data-en="Leave a Comment" data-es="Deja un Comentario">Leave a Comment</h2>
        <form id="commentForm" class="mt-4">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-myWhite" data-en="Name" data-es="Nombre">Name</label>
            <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 bg-myBlack border border-myWhite rounded-md shadow-sm focus:outline-none focus:ring-myBlue focus:border-myBlue sm:text-sm">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-myWhite" data-en="Email" data-es="Correo Electrónico">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-myBlack border border-myWhite rounded-md shadow-sm focus:outline-none focus:ring-myBlue focus:border-myBlue sm:text-sm">
          </div>
          <div class="mb-4">
            <label for="comment" class="block text-sm font-medium text-myWhite" data-en="Comment" data-es="Comentario">Comment</label>
            <textarea id="comment" name="comment" required class="mt-1 block w-full px-3 py-2 bg-myBlack border border-myWhite rounded-md shadow-sm focus:outline-none focus:ring-myBlue focus:border-myBlue sm:text-sm"></textarea>
          </div>
          <button type="submit" class="px-4 py-2 bg-myBlue text-myWhite rounded-md hover:bg-myBlue">Submit</button>
        </form>
      </div>
    </section>

    <!-- Comments Display Section -->
